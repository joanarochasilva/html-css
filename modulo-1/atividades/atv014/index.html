<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML 5</title>
</head>
<body>
    <h1>Inserindo Vídeos Localmente em HTML 5</h1>
    <p>Este vídeo foi adicionado a partir de um servidor interno</p>

    <video minwidth="100" controls>
        <source src="midia/meu-video.ogv" type="video/ogg">
        <source src="midia/Meu-Video.m4v" type="video/mp4">
        <source src="midia/Meu-Video.webm" type="video/webm">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
        <a href="midia/meu-video.mp4">Baixe aqui o vídeo</a>
    </video>
    
    <h1>Inserindo Vídeos do Youtube</h1>
    
    <iframe width="560" height="560" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
