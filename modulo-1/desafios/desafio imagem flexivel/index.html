<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
    <link rel="shortcut icon" href="imagens/bruxa-200.ico" type="image/x-icon">
</head>
<body>
    <h1>Desafio das Imagens Flexíveis</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar melhor a experiência &#x1f609;</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/cart1.jpeg" type="image/jpeg">
        
        <source media="(max-width:1050px )" srcset="imagens/cart5.jpeg" type="image/jpeg">

        <img src="imagens/cart.jpeg" alt="Cartoon">
    </picture>
</body>
</html>
