<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agrupando com Colgroup</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      border-collapse: collapse;
      width: 500px;
    }

    caption {
      font-size: 1.3em;
      font-weight: bold;
      padding: 10px;
    }

    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }

    col.cnome {
      background-color: greenyellow;
    }
  </style>
</head>
<body>
  <h1>Agrupando com Colgroup</h1>
  <table>
    <colgroup>
      <col class="cnome">
      <col class="csexo">
      <col class="cidade">
      <col class="cprof">
    </colgroup>
   <caption>Cadastro</caption>
   <thead>
     <tr>
      <th scope="col">Nome</th>
      <th scope="col">Sexo</th>
      <th scope="col">Idade</th>
      <th scope="col">Profissão</th>
     </tr>
   </thead>
   <tbody>
    <tr>
      <td>Ana Maria</td>
      <td>F</td>
      <td>25</td>
      <td>Jornalista</td>
    </tr>
    <tr>
      <td>Cláudio</td>
      <td>M</td>
      <td>20</td>
      <td>Programador</td>
    </tr>
    <tr>
      <td>Gustavo</td>
      <td>M</td>
      <td>42</td>
      <td>Professor</td>
    </tr>
    <tr>
      <td>Hélio</td>
      <td>M</td>
      <td>42</td>
      <td>Professor</td>
    </tr>
    <tr>
      <td>Maria</td>
      <td>F</td>
      <td>39</td>
      <td>Médica</td>
    </tr>
    <tr>
      <td>Otávio</td>
      <td>M</td>
      <td>22</td>
      <td>Nutricionista</td>
    </tr>
   </tbody>
  </table>
  
</body>
</html>
